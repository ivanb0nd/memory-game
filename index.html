<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Memory Game</title>
</head>

<body>
  <div class="container header-section">
    <h1 class="title">Pepory Game</h1>
    <h2 class="score">Score: <span id='result'>0</span></h2>
    <div class="control">
      <label for="select-pairs">Select difficulty</label>
      <select name="pairs-count" id="select-pairs">
        <option value="6">Easy</option>
        <option value="9" selected>Medium</option>
        <option value="16">Hard</option>
      </select>
      <button class="btn btn-dark reset-btn" id="btn-reset">Reset</button>
    </div>
  </div>
  <section class="cards-container"></section>
  <script src="script.js"></script>
</body>

</html>
